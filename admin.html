<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Isnpro Market</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya Khusus Admin (Override/Tambahan) */
        .admin-container { max-width: 600px; margin: 50px auto; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 15px; backdrop-filter: blur(10px); }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; color: #00aaff; font-weight: bold; }
        .admin-input, .admin-select, .admin-textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .btn-admin { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-danger { background: #dc3545; color: white; margin-bottom: 20px; }
        .preview-container { display: flex; gap: 10px; overflow-x: auto; margin-top: 10px; }
        .preview-img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; border: 1px solid #555; }
        .hide { display: none !important; }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div id="login-section" class="admin-container">
        <h2 class="page-title">Login Admin</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="admin-input" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="admin-input" required>
            </div>
            <button type="submit" class="btn-admin btn-primary">MASUK</button>
        </form>
    </div>

    <div id="dashboard-section" class="admin-container hide">
        <button id="btnLogout" class="btn-admin btn-danger">Keluar</button>
        <h2 class="page-title">Tambah Produk</h2>
        
        <form id="productForm">
            <div class="form-group">
                <label>Kategori Utama</label>
                <select id="mainCategory" class="admin-select" required>
                    <option value="">-- Pilih Menu --</option>
                    <option value="store">Isnpro Store</option>
                    <option value="acc">Account Game</option>
                    <option value="joki">Joki Game</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sub Kategori (Halaman)</label>
                <select id="subCategory" class="admin-select" required disabled>
                    <option value="">-- Pilih Halaman --</option>
                </select>
            </div>

            <div class="form-group">
                <label>Foto Produk (Min 1, Max 5)</label>
                <div style="border: 2px dashed #444; padding: 20px; text-align: center; border-radius: 5px;">
                    <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                    <button type="button" onclick="document.getElementById('imageInput').click()" class="btn-admin btn-secondary" style="width: auto;">Pilih Foto</button>
                    <p style="font-size: 0.8rem; margin-top: 5px; color: #aaa;">Atau biarkan kosong untuk "Non Foto"</p>
                </div>
                <div id="previewArea" class="preview-container"></div>
            </div>

            <div class="form-group">
                <label>Nama Produk</label>
                <input type="text" id="pName" class="admin-input" placeholder="Contoh: Akun Sultan V1" required>
            </div>

            <div class="form-group">
                <label>Harga (Rp)</label>
                <input type="number" id="pPrice" class="admin-input" placeholder="Contoh: 50000" required>
            </div>

            <div class="form-group">
                <label>Deskripsi</label>
                <textarea id="pDesc" class="admin-textarea" rows="4" placeholder="Spesifikasi lengkap..." required></textarea>
            </div>

            <div class="form-group">
                <label>Nomor WhatsApp Penjual (628...)</label>
                <input type="number" id="pWa" class="admin-input" placeholder="628123456789" required>
            </div>

            <div style="display: flex; gap: 10px;">
                <button type="button" id="btnUploadPhoto" class="btn-admin btn-primary">UPLOAD (DENGAN FOTO)</button>
                <button type="button" id="btnUploadNoPhoto" class="btn-admin btn-secondary">UPLOAD NON FOTO</button>
            </div>
        </form>
    </div>

<script type="module">
    // --- KONFIGURASI (ISI BAGIAN INI) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    // ðŸš€ Import modul Firebase Storage
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        // ðŸ”´ PASTE CONFIG FIREBASE ANDA DI SINI
        apiKey: "AIzaSyC5lEXTKy3HVUvsI_9KuDrJ7pR36RFL9VM",
        authDomain: "isnpro-website.firebaseapp.com",
        projectId: "isnpro-website",
        storageBucket: "isnpro-website.firebasestorage.app", // PASTIKAN ADA
        messagingSenderId: "105955332664",
        appId: "1:105955332664:web:0b6fdc1205dbb4a141cccd"
    };

    // --- INISIALISASI ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    // ðŸš€ Inisialisasi Firebase Storage
    const storage = getStorage(app); 

    // --- LOGIC INTERFACE (TIDAK BERUBAH) ---
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    
    // Mapping Kategori ke Sub-Kategori (Sesuai ID di index.html)
    const categoryMap = {
        store: [
            {id: 'sewa_bot', name: 'Sewa Bot'},
            {id: 'topup_game', name: 'Topup Game'},
            {id: 'script_bot', name: 'Script Bot'}
        ],
        acc: [
            {id: 'acc_roblox', name: 'Akun Roblox'},
            {id: 'acc_ml', name: 'Akun Mobile Legends'},
            {id: 'acc_ff', name: 'Akun Free Fire'},
            {id: 'acc_football', name: 'Akun E-Football'}
        ],
        joki: [
            {id: 'joki_roblox', name: 'Joki Roblox'},
            {id: 'joki_rank', name: 'Joki Rank'},
            {id: 'joki_gendong', name: 'Joki Gendong'}
        ]
    };

    // Event Listener Dropdown
    document.getElementById('mainCategory').addEventListener('change', (e) => {
        const sub = document.getElementById('subCategory');
        sub.innerHTML = '<option value="">-- Pilih Halaman --</option>';
        sub.disabled = true;
        
        const selected = e.target.value;
        if(categoryMap[selected]) {
            sub.disabled = false;
            categoryMap[selected].forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id;
                opt.innerText = item.name;
                sub.appendChild(opt);
            });
        }
    });

    // Preview Image
    const imageInput = document.getElementById('imageInput');
    const previewArea = document.getElementById('previewArea');
    let filesToUpload = [];

    imageInput.addEventListener('change', (e) => {
        previewArea.innerHTML = '';
        filesToUpload = Array.from(e.target.files);
        
        if(filesToUpload.length > 5) {
            alert("Maksimal 5 foto!");
            filesToUpload = filesToUpload.slice(0,5);
        }

        filesToUpload.forEach(file => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.className = 'preview-img';
            previewArea.appendChild(img);
        });
    });

    // --- FUNGSI AUTH (TIDAK BERUBAH) ---
    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, email, pass)
            .catch(err => alert("Login Gagal: " + err.message));
    });

    document.getElementById('btnLogout').addEventListener('click', () => signOut(auth));

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginSection.classList.add('hide');
            dashboardSection.classList.remove('hide');
        } else {
            loginSection.classList.remove('hide');
            dashboardSection.classList.add('hide');
        }
    });

    // ðŸš€ FUNGSI BARU UNTUK UPLOAD KE FIREBASE STORAGE
    async function uploadImageToFirebase(file) {
        // Nama file unik dengan timestamp, dan disimpan di folder 'products'
        const fileName = `products/${Date.now()}_${file.name}`;
        const storageRef = ref(storage, fileName);
        
        // Upload file
        const snapshot = await uploadBytes(storageRef, file);
        
        // Dapatkan URL publik dari file yang sudah diupload
        const downloadURL = await getDownloadURL(snapshot.ref);
        return downloadURL;
    }

    // --- FUNGSI UPLOAD PRODUK (MODIFIKASI) ---
    async function handleProductSubmit(withPhoto) {
        const subCat = document.getElementById('subCategory').value;
        if (!subCat) return alert("Pilih Kategori Halaman dulu!");

        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const desc = document.getElementById('pDesc').value;
        const wa = document.getElementById('pWa').value;

        if (!name || !price || !desc || !wa) return alert("Isi semua data teks!");

        const btn1 = document.getElementById('btnUploadPhoto');
        const btn2 = document.getElementById('btnUploadNoPhoto');
        btn1.innerText = "Sedang Upload..."; btn1.disabled = true;
        btn2.disabled = true;

        try {
            let imageUrls = [];

            if (withPhoto && filesToUpload.length > 0) {
                // Upload semua gambar ke Firebase Storage menggunakan Promise.all
                const uploadPromises = filesToUpload.map(file => uploadImageToFirebase(file));
                imageUrls = await Promise.all(uploadPromises);
            } else {
                // Placeholder jika non-foto (gunakan URL placeholder umum)
                imageUrls = ["https://placehold.co/400x400/222/white?text=No+Image"]; 
            }

            // Simpan ke Firestore
            await addDoc(collection(db, "products"), {
                category: subCat, // Kunci utama: ID Halaman
                name: name,
                price: Number(price),
                description: desc,
                whatsapp: wa,
                images: imageUrls, // Array URL dari Firebase Storage
                timestamp: serverTimestamp()
            });

            alert("Produk Berhasil Diupload!");
            document.getElementById('productForm').reset();
            previewArea.innerHTML = '';
            filesToUpload = [];

        } catch (error) {
            console.error(error);
            alert("Gagal Upload: " + error.message);
        } finally {
            btn1.innerText = "UPLOAD (DENGAN FOTO)";
            btn1.disabled = false;
            btn2.disabled = false;
        }
    }

    document.getElementById('btnUploadPhoto').addEventListener('click', () => handleProductSubmit(true));
    document.getElementById('btnUploadNoPhoto').addEventListener('click', () => handleProductSubmit(false));

    // Efek Bintang Background
    function createStars() {
        // ... (kode star)
    }
    createStars();
</script>
</body>
</html>
