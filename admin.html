<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Isnpro Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="star-container"></div>

    <div id="login-section" class="admin-container">
        <h2 class="page-title">Login Admin</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="admin-input" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="admin-input" required>
            </div>
            <button type="submit" class="btn-admin btn-primary">MASUK</button>
        </form>
    </div>

    <div id="dashboard-section" class="admin-container hide">
        <button id="btnLogout" class="btn-admin btn-danger" style="margin-bottom: 20px;">Keluar</button>
        
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="switchTab('add')">Tambah Produk</button>
            <button class="tab-btn" onclick="switchTab('edit')">Edit Produk</button>
            <button class="tab-btn" onclick="switchTab('delete')">Hapus Produk</button>
        </div>

        <div id="tab-add" class="tab-content active">
            <h3 style="text-align: center; color: #00f2ff; margin-bottom: 15px;">Tambah Produk Baru</h3>
            <p style="text-align: center; font-size: 0.8rem; color: #00c853; margin-bottom: 20px;">*Status Produk otomatis "STOCK"</p>
            
            <form id="productForm">
                <div class="form-group">
                    <label>Pilih Halaman Produk</label>
                    <select id="pageCategory" class="admin-select" required>
                        <option value="">-- Pilih Halaman --</option>
                        </select>
                </div>

                <div class="form-group">
                    <label>Foto Produk (Min 1, Max 5)</label>
                    <div style="border: 2px dashed #334155; padding: 20px; text-align: center; border-radius: 5px;">
                        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                        <button type="button" onclick="document.getElementById('imageInput').click()" class="btn-admin btn-secondary" style="width: auto;">Pilih Foto</button>
                    </div>
                    <div id="previewArea" class="preview-container"></div>
                </div>

                <div class="form-group">
                    <label>Nama Produk</label>
                    <input type="text" id="pName" class="admin-input" placeholder="Contoh: Akun Sultan V1" required>
                </div>
                <div class="form-group">
                    <label>Harga (Rp)</label>
                    <input type="number" id="pPrice" class="admin-input" placeholder="50000" required>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="pDesc" class="admin-textarea" rows="4" placeholder="Spesifikasi lengkap..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Nomor WhatsApp Penjual</label>
                    <input type="number" id="pWa" class="admin-input" placeholder="628123456789" required>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="button" id="btnUploadPhoto" class="btn-admin btn-primary">UPLOAD (DENGAN FOTO)</button>
                    <button type="button" id="btnUploadNoPhoto" class="btn-admin btn-secondary">UPLOAD NON FOTO</button>
                </div>
            </form>
        </div>

        <div id="tab-edit" class="tab-content">
            <h3 style="text-align: center; color: #ffab00; margin-bottom: 15px;">Edit Data & Status Produk</h3>
            <button onclick="refreshAllProducts('edit')" class="btn-admin btn-secondary" style="margin-bottom: 15px;">Refresh Data</button>
            <div id="editGrid" class="admin-product-grid">
                </div>
        </div>

        <div id="tab-delete" class="tab-content">
            <h3 style="text-align: center; color: #d50000; margin-bottom: 15px;">Hapus Produk</h3>
            <button onclick="refreshAllProducts('delete')" class="btn-admin btn-secondary" style="margin-bottom: 15px;">Refresh Data</button>
            <div id="deleteGrid" class="admin-product-grid">
                </div>
        </div>
    </div>

    <div id="editModal" class="edit-modal-overlay">
        <div class="admin-container" style="background: #02040a; border: 1px solid var(--primary-blue); width: 100%; margin: 0;">
            <h3 style="color: #ffab00; margin-bottom: 10px;">Edit Produk</h3>
            <input type="hidden" id="editId">
            
            <div class="form-group">
                <label>Status Produk</label>
                <div class="status-toggle-group">
                    <button type="button" id="btnSetStock" class="btn-toggle" onclick="setEditStatus('stock')">READY STOCK</button>
                    <button type="button" id="btnSetOff" class="btn-toggle" onclick="setEditStatus('off')">OFF STOCK</button>
                </div>
                <input type="hidden" id="editStatusValue">
            </div>

            <div class="form-group">
                <label>Nama Produk</label>
                <input type="text" id="editName" class="admin-input">
            </div>
            <div class="form-group">
                <label>Harga</label>
                <input type="number" id="editPrice" class="admin-input">
            </div>
            <div class="form-group">
                <label>Deskripsi</label>
                <textarea id="editDesc" class="admin-textarea" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label>WhatsApp</label>
                <input type="number" id="editWa" class="admin-input">
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="saveEdit()" class="btn-admin btn-primary">SIMPAN PERUBAHAN</button>
                <button onclick="document.getElementById('editModal').style.display='none'" class="btn-admin btn-secondary">BATAL</button>
            </div>
        </div>
    </div>

    <footer class="global-footer" style="position: fixed; bottom: 0; background: rgba(0,0,0,0.8);">
        Â© 2025 Isnpro Market. All rights reserved.
    </footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs, orderBy, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBq7KGW5JMF6CwsIfx49vfL2K--B8RO-pQ",
        authDomain: "website-jb-24a86.firebaseapp.com",
        projectId: "website-jb-24a86",
        storageBucket: "website-jb-24a86.firebasestorage.app",
        messagingSenderId: "548884046832",
        appId: "1:548884046832:web:a2a3507c3f6935659ff335"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- VARIABLES & SELECTORS ---
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    
    // DATA KATEGORI (FLAT)
    const allCategories = [
    {id: 'sewa_bot', name: 'Sewa Bot'},
    {id: 'script_bot', name: 'Script Bot'},
    {id: 'topup_game', name: 'Topup Game'},
    {id: 'acc_allgame', name: 'Akun Allgame'},
    {id: 'joki_allgame', name: 'Joki Allgame'},
    {id: 'apk_premium', name: 'Apk Premium'} 
];


    // Map ID ke Nama (untuk tampilan di edit/hapus)
    const categoryNameMap = {};
    allCategories.forEach(item => categoryNameMap[item.id] = item.name);

    // ISI DROPDOWN OTOMATIS
    const pageSelect = document.getElementById('pageCategory');
    allCategories.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item.id;
        opt.innerText = item.name;
        pageSelect.appendChild(opt);
    });

    // --- TAB SWITCHING LOGIC ---
    window.switchTab = function(tabName) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById('tab-' + tabName).classList.add('active');
        
        const btns = document.querySelectorAll('.tab-btn');
        if(tabName === 'add') btns[0].classList.add('active');
        if(tabName === 'edit') {
            btns[1].classList.add('active');
            refreshAllProducts('edit'); 
        }
        if(tabName === 'delete') {
            btns[2].classList.add('active');
            refreshAllProducts('delete');
        }
    }

    // --- AUTH ---
    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, email, pass).catch(err => alert("Login Gagal: " + err.message));
    });
    document.getElementById('btnLogout').addEventListener('click', () => signOut(auth));
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginSection.classList.add('hide');
            dashboardSection.classList.remove('hide');
        } else {
            loginSection.classList.remove('hide');
            dashboardSection.classList.add('hide');
        }
    });

    // --- IMAGE UPLOAD ---
    const imageInput = document.getElementById('imageInput');
    const previewArea = document.getElementById('previewArea');
    let filesToUpload = [];

    imageInput.addEventListener('change', (e) => {
        previewArea.innerHTML = '';
        filesToUpload = Array.from(e.target.files).slice(0,5);
        filesToUpload.forEach(file => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.className = 'preview-img';
            previewArea.appendChild(img);
        });
    });

    async function uploadToAceImg(file) {
        const formData = new FormData();
        formData.append("file", file);
        const response = await fetch("https://api.aceimg.com/api/upload", { method: "POST", body: formData });
        const data = await response.json();
        if (data.status && data.link) {
            const match = data.link.match(/f=([^\s]+)/);
            return match ? `https://cdn.aceimg.com/${match[1]}` : null;
        } else throw new Error("Gagal upload gambar");
    }

    // --- TAMBAH PRODUK ---
    async function handleProductSubmit(withPhoto) {
        const subCatVal = document.getElementById('pageCategory').value;
        if (!subCatVal) return alert("Pilih Halaman Produk!");
        
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const desc = document.getElementById('pDesc').value;
        const wa = document.getElementById('pWa').value;

        if (!name || !price || !desc || !wa) return alert("Isi semua data!");

        const btn1 = document.getElementById('btnUploadPhoto');
        btn1.innerText = "Memproses..."; btn1.disabled = true;

        try {
            let imageUrls = ["https://placehold.co/400x400/222/white?text=No+Image"];
            if (withPhoto && filesToUpload.length > 0) {
                const promises = filesToUpload.map(file => uploadToAceImg(file));
                imageUrls = await Promise.all(promises);
            }

            await addDoc(collection(db, "products"), {
                category: subCatVal,
                name: name,
                price: Number(price),
                description: desc,
                whatsapp: wa,
                images: imageUrls,
                status: 'stock',
                timestamp: serverTimestamp()
            });

            alert("Produk Berhasil Diupload!");
            document.getElementById('productForm').reset();
            previewArea.innerHTML = '';
            filesToUpload = [];
        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            btn1.innerText = "UPLOAD (DENGAN FOTO)"; btn1.disabled = false;
        }
    }

    document.getElementById('btnUploadPhoto').addEventListener('click', () => handleProductSubmit(true));
    document.getElementById('btnUploadNoPhoto').addEventListener('click', () => handleProductSubmit(false));

    // --- FETCH ALL PRODUCTS GROUPED (EDIT/DELETE) ---
    window.refreshAllProducts = async function(mode) {
        const containerId = mode === 'edit' ? 'editGrid' : 'deleteGrid';
        const container = document.getElementById(containerId);
        container.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#aaa;">Memuat semua produk...</p>';

        try {
            const q = query(collection(db, "products"), orderBy("category"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);

            container.innerHTML = '';
            
            if(querySnapshot.empty) {
                container.innerHTML = '<p style="grid-column:1/-1;text-align:center;">Tidak ada data produk.</p>';
                return;
            }

            let lastCategory = '';

            querySnapshot.forEach(doc => {
                const data = doc.data();
                const pid = doc.id;
                const catId = data.category;

                if (catId !== lastCategory) {
                    const catName = categoryNameMap[catId] || catId.toUpperCase();
                    const header = document.createElement('div');
                    header.className = 'admin-category-header';
                    header.innerText = catName;
                    container.appendChild(header);
                    lastCategory = catId;
                }

                const card = document.createElement('div');
                card.className = 'admin-card';
                
                const isOff = data.status === 'off';
                const badgeClass = isOff ? 'status-off' : 'status-stock';
                const badgeText = isOff ? 'OFF' : 'STOCK';

                let btnAction = '';
                if(mode === 'edit') {
                    btnAction = `<button class="btn-edit-item" onclick="window.openEditModal('${pid}')">EDIT</button>`;
                } else {
                    btnAction = `<button class="btn-delete-item" onclick="window.deleteProduct('${pid}')">HAPUS</button>`;
                }

                card.innerHTML = `
                    <div class="status-badge ${badgeClass}">${badgeText}</div>
                    <img src="${data.images[0]}" alt="img">
                    <h4>${data.name}</h4>
                    <p>Rp ${data.price}</p>
                    ${btnAction}
                `;
                container.appendChild(card);
            });

        } catch (e) {
            console.error(e);
            container.innerHTML = '<p style="color:red; grid-column:1/-1">Error: ' + e.message + '</p>';
        }
    }

    // --- EDIT LOGIC ---
    window.setEditStatus = function(status) {
        document.getElementById('editStatusValue').value = status;
        const btnStock = document.getElementById('btnSetStock');
        const btnOff = document.getElementById('btnSetOff');
        
        if(status === 'stock') {
            btnStock.classList.add('active-stock');
            btnOff.classList.remove('active-off');
        } else {
            btnStock.classList.remove('active-stock');
            btnOff.classList.add('active-off');
        }
    }

    window.openEditModal = async function(id) {
        try {
            const docRef = doc(db, "products", id);
            const snap = await getDoc(docRef);
            if(snap.exists()) {
                const data = snap.data();
                document.getElementById('editId').value = id;
                document.getElementById('editName').value = data.name;
                document.getElementById('editPrice').value = data.price;
                document.getElementById('editDesc').value = data.description;
                document.getElementById('editWa').value = data.whatsapp;
                
                const currentStatus = data.status || 'stock';
                setEditStatus(currentStatus);

                document.getElementById('editModal').style.display = 'flex';
            }
        } catch(e) { alert("Error fetch: " + e.message); }
    };

    window.saveEdit = async function() {
        const id = document.getElementById('editId').value;
        const updates = {
            name: document.getElementById('editName').value,
            price: Number(document.getElementById('editPrice').value),
            description: document.getElementById('editDesc').value,
            whatsapp: document.getElementById('editWa').value,
            status: document.getElementById('editStatusValue').value 
        };

        try {
            await updateDoc(doc(db, "products", id), updates);
            alert("Data berhasil diupdate!");
            document.getElementById('editModal').style.display = 'none';
            refreshAllProducts('edit'); 
        } catch (e) {
            alert("Gagal update: " + e.message);
        }
    };

    // --- DELETE LOGIC ---
    window.deleteProduct = async function(id) {
        if(confirm("Yakin ingin menghapus produk ini permanen?")) {
            try {
                await deleteDoc(doc(db, "products", id));
                alert("Produk dihapus.");
                refreshAllProducts('delete'); 
            } catch (e) {
                alert("Gagal hapus: " + e.message);
            }
        }
    };

    // Star Animation
    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            container.appendChild(star);
        }
    }
    createStars();
</script>
</body>
</html>
