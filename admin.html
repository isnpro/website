<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Isnpro Market</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya Khusus Admin Internal */
        .admin-container { max-width: 700px; margin: 50px auto; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 15px; backdrop-filter: blur(10px); }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; color: #00aaff; font-weight: bold; }
        .admin-input, .admin-select, .admin-textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .btn-admin { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-danger { background: #dc3545; color: white; margin-bottom: 20px; }
        .preview-container { display: flex; gap: 10px; overflow-x: auto; margin-top: 10px; }
        .preview-img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; border: 1px solid #555; }
        .hide { display: none !important; }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div id="login-section" class="admin-container">
        <h2 class="page-title">Login Admin</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="admin-input" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="admin-input" required>
            </div>
            <button type="submit" class="btn-admin btn-primary">MASUK</button>
        </form>
    </div>

    <div id="dashboard-section" class="admin-container hide">
        <button id="btnLogout" class="btn-admin btn-danger" style="margin-bottom: 20px;">Keluar</button>
        
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="switchTab('add')">Tambah Produk</button>
            <button class="tab-btn" onclick="switchTab('edit')">Edit Produk</button>
            <button class="tab-btn" onclick="switchTab('delete')">Hapus Produk</button>
        </div>

        <div id="tab-add" class="tab-content active">
            <h3 style="text-align: center; color: #00aaff; margin-bottom: 15px;">Tambah Produk Baru</h3>
            <form id="productForm">
                <div class="form-group">
                    <label>Kategori Utama</label>
                    <select id="mainCategory" class="admin-select" required>
                        <option value="">-- Pilih Menu --</option>
                        <option value="store">Isnpro Store</option>
                        <option value="acc">Account Game</option>
                        <option value="joki">Joki Game</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Sub Kategori (Halaman)</label>
                    <select id="subCategory" class="admin-select" required disabled>
                        <option value="">-- Pilih Halaman --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Foto Produk (Min 1, Max 5)</label>
                    <div style="border: 2px dashed #444; padding: 20px; text-align: center; border-radius: 5px;">
                        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                        <button type="button" onclick="document.getElementById('imageInput').click()" class="btn-admin btn-secondary" style="width: auto;">Pilih Foto</button>
                        <p style="font-size: 0.8rem; margin-top: 5px; color: #aaa;">Biarkan kosong untuk "Non Foto"</p>
                    </div>
                    <div id="previewArea" class="preview-container"></div>
                </div>

                <div class="form-group">
                    <label>Nama Produk</label>
                    <input type="text" id="pName" class="admin-input" placeholder="Contoh: Akun Sultan V1" required>
                </div>
                <div class="form-group">
                    <label>Harga (Rp)</label>
                    <input type="number" id="pPrice" class="admin-input" placeholder="50000" required>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="pDesc" class="admin-textarea" rows="4" placeholder="Spesifikasi lengkap..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Nomor WhatsApp Penjual</label>
                    <input type="number" id="pWa" class="admin-input" placeholder="628123456789" required>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="button" id="btnUploadPhoto" class="btn-admin btn-primary">UPLOAD (DENGAN FOTO)</button>
                    <button type="button" id="btnUploadNoPhoto" class="btn-admin btn-secondary">UPLOAD NON FOTO</button>
                </div>
            </form>
        </div>

        <div id="tab-edit" class="tab-content">
            <h3 style="text-align: center; color: #ffc107; margin-bottom: 15px;">Edit Data Produk</h3>
            <div class="form-group">
                <label>Pilih Kategori untuk Diedit:</label>
                <select id="editCategorySelect" class="admin-select">
                    <option value="">-- Pilih Kategori --</option>
                    </select>
            </div>
            <div id="editGrid" class="admin-product-grid">
                <p style="grid-column: 1/-1; text-align: center; color: #777;">Pilih kategori untuk memunculkan produk.</p>
            </div>
        </div>

        <div id="tab-delete" class="tab-content">
            <h3 style="text-align: center; color: #dc3545; margin-bottom: 15px;">Hapus Produk</h3>
            <div class="form-group">
                <label>Pilih Kategori untuk Dihapus:</label>
                <select id="deleteCategorySelect" class="admin-select">
                    <option value="">-- Pilih Kategori --</option>
                    </select>
            </div>
            <div id="deleteGrid" class="admin-product-grid">
                <p style="grid-column: 1/-1; text-align: center; color: #777;">Pilih kategori untuk memunculkan produk.</p>
            </div>
        </div>
    </div>

    <div id="editModal" class="edit-modal-overlay">
        <div class="admin-container" style="background: #222; border: 1px solid #555; width: 100%; margin: 0;">
            <h3 style="color: #ffc107; margin-bottom: 10px;">Edit Produk</h3>
            <input type="hidden" id="editId">
            <div class="form-group">
                <label>Nama Produk</label>
                <input type="text" id="editName" class="admin-input">
            </div>
            <div class="form-group">
                <label>Harga</label>
                <input type="number" id="editPrice" class="admin-input">
            </div>
            <div class="form-group">
                <label>Deskripsi</label>
                <textarea id="editDesc" class="admin-textarea" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label>WhatsApp</label>
                <input type="number" id="editWa" class="admin-input">
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="saveEdit()" class="btn-admin btn-primary">SIMPAN PERUBAHAN</button>
                <button onclick="document.getElementById('editModal').style.display='none'" class="btn-admin btn-secondary">BATAL</button>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        // ðŸ”´ PASTIKAN CONFIG INI SESUAI MILIK ANDA
        apiKey: "AIzaSyBq7KGW5JMF6CwsIfx49vfL2K--B8RO-pQ",
        authDomain: "website-jb-24a86.firebaseapp.com",
        projectId: "website-jb-24a86",
        storageBucket: "website-jb-24a86.firebasestorage.app",
        messagingSenderId: "548884046832",
        appId: "1:548884046832:web:a2a3507c3f6935659ff335"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- VARIABLES & SELECTORS ---
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    
    // Category Map for Select Options
    const categoryMap = {
        store: [
            {id: 'sewa_bot', name: 'Sewa Bot'},
            {id: 'topup_game', name: 'Topup Game'},
            {id: 'script_bot', name: 'Script Bot'}
        ],
        acc: [
            {id: 'acc_roblox', name: 'Akun Roblox'},
            {id: 'acc_ml', name: 'Akun Mobile Legends'},
            {id: 'acc_ff', name: 'Akun Free Fire'},
            {id: 'acc_football', name: 'Akun E-Football'}
        ],
        joki: [
            {id: 'joki_roblox', name: 'Joki Roblox'},
            {id: 'joki_rank', name: 'Joki Rank'},
            {id: 'joki_gendong', name: 'Joki Gendong'}
        ]
    };

    // Flatten categories for Edit/Delete dropdowns
    const allCategories = [];
    Object.values(categoryMap).forEach(group => {
        group.forEach(item => allCategories.push(item));
    });

    // --- TAB SWITCHING LOGIC ---
    window.switchTab = function(tabName) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById('tab-' + tabName).classList.add('active');
        // Find button that calls this and make active (simple way)
        const btns = document.querySelectorAll('.tab-btn');
        if(tabName === 'add') btns[0].classList.add('active');
        if(tabName === 'edit') btns[1].classList.add('active');
        if(tabName === 'delete') btns[2].classList.add('active');
    }

    // --- POPULATE DROPDOWNS ---
    // 1. Main Add Dropdown
    const subCat = document.getElementById('subCategory');
    document.getElementById('mainCategory').addEventListener('change', (e) => {
        subCat.innerHTML = '<option value="">-- Pilih Halaman --</option>';
        subCat.disabled = true;
        const selected = e.target.value;
        if(categoryMap[selected]) {
            subCat.disabled = false;
            categoryMap[selected].forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id;
                opt.innerText = item.name;
                subCat.appendChild(opt);
            });
        }
    });

    // 2. Edit & Delete Dropdowns
    const editSelect = document.getElementById('editCategorySelect');
    const deleteSelect = document.getElementById('deleteCategorySelect');

    function populateAdminDropdowns() {
        allCategories.forEach(cat => {
            const opt1 = document.createElement('option');
            opt1.value = cat.id; opt1.innerText = cat.name;
            editSelect.appendChild(opt1);

            const opt2 = document.createElement('option');
            opt2.value = cat.id; opt2.innerText = cat.name;
            deleteSelect.appendChild(opt2);
        });
    }
    populateAdminDropdowns();

    // --- AUTH FUNCTIONS ---
    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, email, pass).catch(err => alert("Login Gagal: " + err.message));
    });

    document.getElementById('btnLogout').addEventListener('click', () => signOut(auth));

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginSection.classList.add('hide');
            dashboardSection.classList.remove('hide');
        } else {
            loginSection.classList.remove('hide');
            dashboardSection.classList.add('hide');
        }
    });

    // --- FITUR UPLOAD KE ACEIMG (SAMA SEPERTI SEBELUMNYA) ---
    const imageInput = document.getElementById('imageInput');
    const previewArea = document.getElementById('previewArea');
    let filesToUpload = [];

    imageInput.addEventListener('change', (e) => {
        previewArea.innerHTML = '';
        filesToUpload = Array.from(e.target.files).slice(0,5);
        filesToUpload.forEach(file => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.className = 'preview-img';
            previewArea.appendChild(img);
        });
    });

    async function uploadToAceImg(file) {
        const formData = new FormData();
        formData.append("file", file);
        const response = await fetch("https://api.aceimg.com/api/upload", { method: "POST", body: formData });
        const data = await response.json();
        if (data.status && data.link) {
            const match = data.link.match(/f=([^\s]+)/);
            return match ? `https://cdn.aceimg.com/${match[1]}` : null;
        } else throw new Error("Gagal upload gambar");
    }

    // --- TAB 1: FUNGSI TAMBAH PRODUK ---
    async function handleProductSubmit(withPhoto) {
        const subCatVal = subCat.value;
        if (!subCatVal) return alert("Pilih Kategori Halaman!");
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const desc = document.getElementById('pDesc').value;
        const wa = document.getElementById('pWa').value;

        if (!name || !price || !desc || !wa) return alert("Isi semua data!");

        const btn1 = document.getElementById('btnUploadPhoto');
        btn1.innerText = "Memproses..."; btn1.disabled = true;

        try {
            let imageUrls = ["https://placehold.co/400x400/222/white?text=No+Image"];
            if (withPhoto && filesToUpload.length > 0) {
                const promises = filesToUpload.map(file => uploadToAceImg(file));
                imageUrls = await Promise.all(promises);
            }

            await addDoc(collection(db, "products"), {
                category: subCatVal,
                name: name,
                price: Number(price),
                description: desc,
                whatsapp: wa,
                images: imageUrls,
                timestamp: serverTimestamp()
            });

            alert("Produk Berhasil Diupload!");
            document.getElementById('productForm').reset();
            previewArea.innerHTML = '';
            filesToUpload = [];
        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            btn1.innerText = "UPLOAD (DENGAN FOTO)"; btn1.disabled = false;
        }
    }

    document.getElementById('btnUploadPhoto').addEventListener('click', () => handleProductSubmit(true));
    document.getElementById('btnUploadNoPhoto').addEventListener('click', () => handleProductSubmit(false));


    // --- FETCH PRODUCTS HELPER ---
    async function fetchProductsByCategory(catId, containerId, type) {
        const container = document.getElementById(containerId);
        container.innerHTML = '<p style="grid-column:1/-1;text-align:center">Memuat data...</p>';
        
        try {
            const q = query(collection(db, "products"), where("category", "==", catId), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            container.innerHTML = '';

            if (snap.empty) {
                container.innerHTML = '<p style="grid-column:1/-1;text-align:center">Tidak ada produk di kategori ini.</p>';
                return;
            }

            snap.forEach(docSnap => {
                const data = docSnap.data();
                const pid = docSnap.id;
                
                const card = document.createElement('div');
                card.className = 'admin-card';
                // Tag Category Badge
                const tag = `<div style="font-size:0.7rem; background:#007bff; color:white; display:inline-block; padding:2px 6px; border-radius:4px; margin-bottom:5px;">${catId}</div>`;
                
                let btnAction = '';
                if(type === 'edit') {
                    btnAction = `<button class="btn-edit-item" onclick="window.openEditModal('${pid}')">EDIT</button>`;
                } else {
                    btnAction = `<button class="btn-delete-item" onclick="window.deleteProduct('${pid}', '${catId}')">DELETE</button>`;
                }

                card.innerHTML = `
                    <img src="${data.images[0]}" alt="img">
                    ${tag}
                    <h4>${data.name}</h4>
                    <p>Rp ${data.price}</p>
                    ${btnAction}
                `;
                container.appendChild(card);
            });
        } catch (e) {
            console.error(e);
            container.innerHTML = '<p style="color:red; grid-column:1/-1">Error loading data.</p>';
        }
    }

    // Event Listeners for Dropdowns
    editSelect.addEventListener('change', (e) => {
        if(e.target.value) fetchProductsByCategory(e.target.value, 'editGrid', 'edit');
    });

    deleteSelect.addEventListener('change', (e) => {
        if(e.target.value) fetchProductsByCategory(e.target.value, 'deleteGrid', 'delete');
    });

    // --- TAB 2: LOGIC EDIT ---
    // Global function agar bisa dipanggil dari onclick HTML string
    window.openEditModal = async function(id) {
        // Cari data produk di DOM atau fetch ulang (disini fetch single doc agar akurat)
        try {
            // Kita cari manual dari cache editGrid atau query doc ref
            // Cara cepat: cari element di grid edit? Tidak bisa ambil data lengkap
            // Fetch single doc
            const docRef = doc(db, "products", id);
            // (Jika pakai modular v9, getDoc harus diimport, tapi kita bisa pakai cara lain:
            // Iterate data yang sudah ada di memori jika disimpan, tapi fetch single aman)
            // Import getDoc dulu di atas? Atau manfaatkan event listener closure?
            // Karena "window.openEditModal" global, kita perlu import getDoc.
            // Solusi: Tambahkan getDoc di import.
        } catch (e) {}
    }
    
    // Re-importing getDoc for Edit logic
    import { getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    window.openEditModal = async function(id) {
        const docRef = doc(db, "products", id);
        const snap = await getDoc(docRef);
        if(snap.exists()) {
            const data = snap.data();
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = data.name;
            document.getElementById('editPrice').value = data.price;
            document.getElementById('editDesc').value = data.description;
            document.getElementById('editWa').value = data.whatsapp;
            document.getElementById('editModal').style.display = 'flex';
        }
    };

    window.saveEdit = async function() {
        const id = document.getElementById('editId').value;
        const updates = {
            name: document.getElementById('editName').value,
            price: Number(document.getElementById('editPrice').value),
            description: document.getElementById('editDesc').value,
            whatsapp: document.getElementById('editWa').value
        };

        try {
            await updateDoc(doc(db, "products", id), updates);
            alert("Data berhasil diupdate!");
            document.getElementById('editModal').style.display = 'none';
            // Refresh grid
            const currentCat = editSelect.value;
            if(currentCat) fetchProductsByCategory(currentCat, 'editGrid', 'edit');
        } catch (e) {
            alert("Gagal update: " + e.message);
        }
    };

    // --- TAB 3: LOGIC DELETE ---
    window.deleteProduct = async function(id, catId) {
        if(confirm("Yakin ingin menghapus produk ini permanen?")) {
            try {
                await deleteDoc(doc(db, "products", id));
                alert("Produk dihapus.");
                fetchProductsByCategory(catId, 'deleteGrid', 'delete');
            } catch (e) {
                alert("Gagal hapus: " + e.message);
            }
        }
    };

    // Efek Bintang
    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            container.appendChild(star);
        }
    }
    createStars();
</script>
</body>
</html>
