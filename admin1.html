<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bulk Upload - Isnpro Market</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Tambahan Khusus Halaman Bulk */
        .bulk-section-title {
            color: var(--primary-blue);
            font-size: 1rem;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #334155;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .bulk-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        .bulk-number {
            background: #334155;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: bold;
            flex-shrink: 0;
        }
        .bulk-controls {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--primary-blue);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div id="login-section" class="admin-container">
        <h2 class="page-title">Login Bulk Admin</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="admin-input" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="admin-input" required>
            </div>
            <button type="submit" class="btn-admin btn-primary">MASUK</button>
        </form>
    </div>

    <div id="dashboard-section" class="admin-container hide">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 style="color: #00f2ff; margin: 0;">Bulk Upload Panel</h3>
            <button id="btnLogout" class="btn-admin btn-danger" style="width: auto; margin: 0; padding: 8px 15px; font-size: 0.8rem;">Keluar</button>
        </div>

        <form id="bulkForm">
            
            <div class="bulk-controls">
                <div class="form-group">
                    <label>1. Pilih Kategori Produk (Untuk Semua)</label>
                    <select id="pageCategory" class="admin-select" required>
                        <option value="">-- Pilih Kategori --</option>
                        </select>
                </div>

                <div class="form-group">
                    <label>2. Berapa Produk yang ingin diupload? (1-10)</label>
                    <select id="itemCount" class="admin-select" style="background: #1e293b; color: #00f2ff; font-weight: bold;">
                        <option value="1">1 Produk</option>
                        <option value="2">2 Produk</option>
                        <option value="3">3 Produk</option>
                        <option value="4">4 Produk</option>
                        <option value="5" selected>5 Produk</option>
                        <option value="6">6 Produk</option>
                        <option value="7">7 Produk</option>
                        <option value="8">8 Produk</option>
                        <option value="9">9 Produk</option>
                        <option value="10">10 Produk</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>3. Masukkan Gambar</label>
                    <p style="font-size: 0.75rem; color: #aaa; margin-top: -5px; margin-bottom: 8px;">
                        *Bisa pilih 1 gambar (dipakai untuk semua) atau pilih banyak gambar (sesuai urutan).
                    </p>
                    <div style="border: 2px dashed #334155; padding: 15px; text-align: center; border-radius: 5px;">
                        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                        <button type="button" onclick="document.getElementById('imageInput').click()" class="btn-admin btn-secondary" style="width: auto;">Pilih File Gambar</button>
                        <div id="fileCountBadge" style="margin-top: 10px; color: #00f2ff; font-size: 0.9rem;">Belum ada gambar dipilih</div>
                    </div>
                    <div id="previewArea" class="preview-container"></div>
                </div>

                <div class="form-group">
                    <label>Nomor WhatsApp Penjual (Sama untuk semua)</label>
                    <input type="number" id="globalWa" class="admin-input" placeholder="628xxxxxxxxxx" required>
                </div>
            </div>

            <div id="dynamicInputs">
                </div>

            <div style="display: flex; gap: 10px; margin-top: 30px; border-top: 1px solid #334155; padding-top: 20px;">
                <button type="button" id="btnUploadPhoto" class="btn-admin btn-primary">UPLOAD SEMUA (DENGAN FOTO)</button>
                <button type="button" id="btnUploadNoPhoto" class="btn-admin btn-secondary">UPLOAD SEMUA (TANPA FOTO)</button>
            </div>
            <p style="text-align: center; color: #aaa; font-size: 0.8rem; margin-top: 10px;">Pastikan semua data terisi sebelum klik upload.</p>

        </form>
    </div>

    <footer class="global-footer" style="position: fixed; bottom: 0; background: rgba(0,0,0,0.8);">
        Â© 2025 Isnpro Market - Bulk Admin
    </footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Konfigurasi Firebase (Sama seperti admin.html)
    const firebaseConfig = {
        apiKey: "AIzaSyBq7KGW5JMF6CwsIfx49vfL2K--B8RO-pQ",
        authDomain: "website-jb-24a86.firebaseapp.com",
        projectId: "website-jb-24a86",
        storageBucket: "website-jb-24a86.firebasestorage.app",
        messagingSenderId: "548884046832",
        appId: "1:548884046832:web:a2a3507c3f6935659ff335"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- VARIABLES ---
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const allCategories = [
        {id: 'sewa_bot', name: 'Sewa Bot'},
        {id: 'script_bot', name: 'Script Bot'},
        {id: 'topup_game', name: 'Diamond Free Fire'},
        {id: 'topup_game1', name: 'Diamond Mobile Legend'},
        {id: 'topup_game2', name: 'Robux Roblox'},
        {id: 'gamepass', name: 'Gamepass Roblox'},
        {id: 'acc_allgame', name: 'Akun Allgame'},
        {id: 'joki_allgame', name: 'Joki Allgame'},
        {id: 'apk_premium', name: 'Apk Premium'},
        {id: 'campuran', name: 'Produk Campuran'} 
    ];

    // Isi Dropdown Kategori
    const pageSelect = document.getElementById('pageCategory');
    allCategories.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item.id;
        opt.innerText = item.name;
        pageSelect.appendChild(opt);
    });

    // --- AUTH LOGIC ---
    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, email, pass).catch(err => alert("Login Gagal: " + err.message));
    });

    document.getElementById('btnLogout').addEventListener('click', () => signOut(auth));

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginSection.classList.add('hide');
            dashboardSection.classList.remove('hide');
        } else {
            loginSection.classList.remove('hide');
            dashboardSection.classList.add('hide');
        }
    });

    // --- IMAGE HANDLING ---
    const imageInput = document.getElementById('imageInput');
    const previewArea = document.getElementById('previewArea');
    const fileCountBadge = document.getElementById('fileCountBadge');
    let filesToUpload = [];

    imageInput.addEventListener('change', (e) => {
        previewArea.innerHTML = '';
        filesToUpload = Array.from(e.target.files);
        
        fileCountBadge.innerText = `${filesToUpload.length} Gambar Dipilih`;
        
        filesToUpload.forEach(file => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.className = 'preview-img';
            previewArea.appendChild(img);
        });
    });

    async function uploadToAceImg(file) {
        const formData = new FormData();
        formData.append("file", file);
        try {
            const response = await fetch("https://api.aceimg.com/api/upload", { method: "POST", body: formData });
            const data = await response.json();
            if (data.status && data.link) {
                const match = data.link.match(/f=([^\s]+)/);
                return match ? `https://cdn.aceimg.com/${match[1]}` : null;
            }
        } catch(e) { console.error(e); }
        return null;
    }

    // --- DYNAMIC FORM GENERATOR ---
    const itemCountSelect = document.getElementById('itemCount');
    const dynamicInputsContainer = document.getElementById('dynamicInputs');

    function generateFormFields(count) {
        let html = '';

        // 1. SECTION NAMA
        html += `<div class="bulk-section-title">4. Input Nama Produk</div>`;
        for(let i = 1; i <= count; i++) {
            html += `
                <div class="bulk-row">
                    <div class="bulk-number">${i}</div>
                    <input type="text" id="name-${i}" class="admin-input" placeholder="Nama Produk ke-${i}" required>
                </div>
            `;
        }

        // 2. SECTION HARGA
        html += `<div class="bulk-section-title">5. Input Harga (Rp)</div>`;
        for(let i = 1; i <= count; i++) {
            html += `
                <div class="bulk-row">
                    <div class="bulk-number">${i}</div>
                    <input type="number" id="price-${i}" class="admin-input" placeholder="Harga ke-${i}" required>
                </div>
            `;
        }

        // 3. SECTION DESKRIPSI
        html += `<div class="bulk-section-title">6. Input Deskripsi</div>`;
        for(let i = 1; i <= count; i++) {
            html += `
                <div class="bulk-row" style="align-items: flex-start;">
                    <div class="bulk-number" style="margin-top: 5px;">${i}</div>
                    <textarea id="desc-${i}" class="admin-textarea" rows="2" placeholder="Spesifikasi Produk ke-${i}..." required></textarea>
                </div>
            `;
        }

        dynamicInputsContainer.innerHTML = html;
    }

    // Generate awal (default 5)
    generateFormFields(5);

    // Event saat dropdown angka berubah
    itemCountSelect.addEventListener('change', (e) => {
        generateFormFields(parseInt(e.target.value));
    });

    // --- BULK UPLOAD LOGIC ---
    async function handleBulkSubmit(withPhoto) {
        const category = document.getElementById('pageCategory').value;
        const count = parseInt(document.getElementById('itemCount').value);
        const globalWa = document.getElementById('globalWa').value;

        if (!category) return alert("Pilih Kategori dulu!");
        if (!globalWa) return alert("Isi Nomor WhatsApp!");

        // Validasi Field Kosong
        for(let i=1; i<=count; i++) {
            if(!document.getElementById(`name-${i}`).value || !document.getElementById(`price-${i}`).value) {
                return alert(`Data Nomor ${i} belum lengkap (Nama/Harga)!`);
            }
        }

        const btn = withPhoto ? document.getElementById('btnUploadPhoto') : document.getElementById('btnUploadNoPhoto');
        const originalText = btn.innerText;
        btn.innerText = "Sedang Upload...";
        btn.disabled = true;

        try {
            // 1. Proses Upload Gambar
            let uploadedImageLinks = [];
            
            if (withPhoto && filesToUpload.length > 0) {
                // Upload semua gambar sekaligus
                const uploadPromises = filesToUpload.map(f => uploadToAceImg(f));
                const results = await Promise.all(uploadPromises);
                uploadedImageLinks = results.filter(link => link !== null);
            }

            // 2. Siapkan Batch Upload ke Firebase
            const firestorePromises = [];
            const timestamp = serverTimestamp();

            for (let i = 1; i <= count; i++) {
                const pName = document.getElementById(`name-${i}`).value;
                const pPrice = Number(document.getElementById(`price-${i}`).value);
                const pDesc = document.getElementById(`desc-${i}`).value;

                // LOGIKA GAMBAR PINTAR
                // Default: Placeholder
                let myImages = ["https://placehold.co/400x400/222/white?text=No+Image"];

                if (withPhoto && uploadedImageLinks.length > 0) {
                    if (uploadedImageLinks.length === 1) {
                        // Jika cuma upload 1 gambar, pakai untuk semua
                        myImages = [uploadedImageLinks[0]];
                    } else {
                        // Jika upload banyak, sesuaikan index (index array mulai dari 0, loop i mulai dari 1)
                        // Jika gambar kurang dari jumlah produk, produk sisa dapat gambar terakhir atau placeholder
                        const imgIndex = i - 1;
                        if (uploadedImageLinks[imgIndex]) {
                            myImages = [uploadedImageLinks[imgIndex]];
                        } else {
                            // Opsional: Pakai gambar terakhir jika kurang, atau biarkan placeholder
                            // myImages = [uploadedImageLinks[uploadedImageLinks.length - 1]]; 
                        }
                    }
                }

                const docData = {
                    category: category,
                    name: pName,
                    price: pPrice,
                    description: pDesc,
                    whatsapp: globalWa,
                    images: myImages,
                    status: 'stock',
                    timestamp: timestamp
                };

                // Masukkan ke antrian
                firestorePromises.push(addDoc(collection(db, "products"), docData));
            }

            // 3. Eksekusi Upload ke Firestore
            await Promise.all(firestorePromises);

            alert(`SUKSES! ${count} Produk berhasil diupload.`);
            
            // Reset Form
            document.getElementById('bulkForm').reset();
            previewArea.innerHTML = '';
            filesToUpload = [];
            fileCountBadge.innerText = 'Belum ada gambar dipilih';
            // Reset ke default 5
            itemCountSelect.value = "5";
            generateFormFields(5);

        } catch (error) {
            console.error(error);
            alert("Error: " + error.message);
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    document.getElementById('btnUploadPhoto').addEventListener('click', () => handleBulkSubmit(true));
    document.getElementById('btnUploadNoPhoto').addEventListener('click', () => handleBulkSubmit(false));

    // Star Animation (Sama)
    function createStars() {
        const container = document.getElementById('star-container');
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            container.appendChild(star);
        }
    }
    createStars();
</script>

</body>
</html>
